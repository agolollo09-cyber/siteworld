<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê License Manager PRO - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --accent-yellow: #ffd700;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }

        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            color: var(--accent-purple);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .license-grid {
            display: grid;
            gap: 1rem;
        }

        .license-item {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .license-item:hover {
            border-color: var(--accent-cyan);
        }

        .license-item.inactive {
            opacity: 0.6;
            border-color: var(--accent-red);
        }

        .license-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .license-key {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--accent-purple);
            margin-bottom: 0.5rem;
        }

        .license-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .license-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
        }

        .status-active {
            background: var(--accent-green);
            color: #000;
        }

        .status-pending {
            background: var(--accent-yellow);
            color: #000;
        }

        .status-inactive {
            background: var(--accent-red);
            color: white;
        }

        .license-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .license-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-cyan));
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(139, 92, 246, 0.3);
        }

        .btn-danger {
            background: var(--accent-red);
        }

        .btn-success {
            background: var(--accent-green);
            color: #000;
        }

        .btn-warning {
            background: var(--accent-yellow);
            color: #000;
        }

        .btn-small {
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            border-color: var(--accent-purple);
            background: rgba(139, 92, 246, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-purple);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .license-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .license-details {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">üîê LICENSE MANAGER PRO</div>
        <div>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">License Management System</h1>
            <p style="color: var(--text-secondary);">Sistema automatico per gestione licenze WP Changelog Manager PRO</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalLicenses">0</div>
                <div class="stat-label">Licenze Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeLicenses">0</div>
                <div class="stat-label">Licenze Attive</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingLicenses">0</div>
                <div class="stat-label">In Attesa Pagamento</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDownloads">0</div>
                <div class="stat-label">Download Totali</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="revenueTotal">‚Ç¨0</div>
                <div class="stat-label">Ricavi Stimati</div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="card">
            <input type="text" class="search-bar" id="searchInput" placeholder="üîç Cerca per email, codice licenza o stato...">
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
                    üåü Tutte
                </button>
                <button class="filter-btn" data-filter="active" onclick="setFilter('active')">
                    ‚úÖ Attive
                </button>
                <button class="filter-btn" data-filter="pending_payment" onclick="setFilter('pending_payment')">
                    ‚è≥ In Attesa
                </button>
                <button class="filter-btn" data-filter="inactive" onclick="setFilter('inactive')">
                    ‚ùå Disattivate
                </button>
            </div>
        </div>

        <!-- Licenses List -->
        <div class="card">
            <h3><i class="fas fa-list"></i> Gestione Licenze</h3>
            
            <div class="license-grid" id="licenseGrid">
                <!-- Licenses will be loaded here -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; color: var(--text-secondary);"></i>
                <p>Nessuna licenza trovata</p>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadLicenses()" title="Aggiorna">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let allLicenses = [];
        let currentFilter = 'all';

        // Check admin access
        function checkAccess() {
            const user = localStorage.getItem('siteworld_user');
            if (!user) {
                window.location.href = 'siteworld-login.html';
                return false;
            }
            
            const userData = JSON.parse(user);
            if (userData.role !== 'admin') {
                alert('‚ùå Accesso negato! Solo admin possono accedere al License Manager.');
                window.location.href = 'siteworld-login.html';
                return false;
            }
            
            return true;
        }

        // Initialize
        if (!checkAccess()) {
            // Exit if no access
        }

        async function loadLicenses() {
            try {
                // Load from simulated database
                allLicenses = JSON.parse(localStorage.getItem('wpcm_pro_licenses') || '[]');
                
                // Sort by creation date (newest first)
                allLicenses.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                renderLicenses();
                updateStatistics();
                
            } catch (error) {
                console.error('Error loading licenses:', error);
                alert('‚ùå Errore nel caricamento delle licenze');
            }
        }

        function renderLicenses() {
            const grid = document.getElementById('licenseGrid');
            const emptyState = document.getElementById('emptyState');
            
            // Filter licenses
            let filteredLicenses = allLicenses;
            
            if (currentFilter !== 'all') {
                filteredLicenses = allLicenses.filter(license => license.status === currentFilter);
            }
            
            // Search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredLicenses = filteredLicenses.filter(license => 
                    license.email.toLowerCase().includes(searchTerm) ||
                    license.key.toLowerCase().includes(searchTerm) ||
                    license.status.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredLicenses.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = filteredLicenses.map(license => `
                <div class="license-item ${license.status === 'inactive' ? 'inactive' : ''}">
                    <div class="license-header">
                        <div>
                            <div class="license-key">${license.key}</div>
                            <div class="license-email">üìß ${license.email}</div>
                        </div>
                        <div class="license-status status-${license.status}">
                            ${getStatusLabel(license.status)}
                        </div>
                    </div>
                    
                    <div class="license-details">
                        <div class="detail-item">
                            <span class="detail-label">üìÖ Creata</span>
                            <span class="detail-value">${formatDate(license.createdAt)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">‚ö° Attivata</span>
                            <span class="detail-value">${license.activatedAt ? formatDate(license.activatedAt) : 'Non attiva'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üì• Download</span>
                            <span class="detail-value">${license.downloadCount || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üîç Ultimo Check</span>
                            <span class="detail-value">${license.lastCheck ? formatDate(license.lastCheck) : 'Mai'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üéØ Tipo</span>
                            <span class="detail-value">${license.type.toUpperCase()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">üåê Siti</span>
                            <span class="detail-value">${license.siteLimit === 'unlimited' ? 'Illimitati' : license.siteLimit}</span>
                        </div>
                    </div>
                    
                    <div class="license-actions">
                        ${license.status === 'active' ? 
                            `<button class="btn btn-danger btn-small" onclick="deactivateLicense('${license.key}')">
                                ‚ùå Disattiva
                            </button>` :
                            license.status === 'inactive' ?
                            `<button class="btn btn-success btn-small" onclick="activateLicense('${license.key}')">
                                ‚úÖ Riattiva
                            </button>` :
                            `<button class="btn btn-warning btn-small" onclick="activateLicense('${license.key}')">
                                ‚ö° Attiva Manualmente
                            </button>`
                        }
                        <button class="btn btn-small" onclick="copyLicense('${license.key}')">
                            üìã Copia Codice
                        </button>
                        <button class="btn btn-small" onclick="resendEmail('${license.key}')">
                            üìß Reinvia Email
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteLicense('${license.key}')">
                            üóëÔ∏è Elimina
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusLabel(status) {
            const labels = {
                'active': '‚úÖ ATTIVA',
                'pending_payment': '‚è≥ IN ATTESA',
                'inactive': '‚ùå DISATTIVA'
            };
            return labels[status] || status.toUpperCase();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT') + ' ' + date.toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'});
        }

        function updateStatistics() {
            const total = allLicenses.length;
            const active = allLicenses.filter(l => l.status === 'active').length;
            const pending = allLicenses.filter(l => l.status === 'pending_payment').length;
            const totalDownloads = allLicenses.reduce((sum, l) => sum + (l.downloadCount || 0), 0);
            const revenue = active * 49; // ‚Ç¨49 per license
            
            document.getElementById('totalLicenses').textContent = total;
            document.getElementById('activeLicenses').textContent = active;
            document.getElementById('pendingLicenses').textContent = pending;
            document.getElementById('totalDownloads').textContent = totalDownloads;
            document.getElementById('revenueTotal').textContent = `‚Ç¨${revenue}`;
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderLicenses();
        }

        async function activateLicense(licenseKey) {
            if (!confirm('Attivare questa licenza? Il cliente potr√† scaricare il plugin.')) {
                return;
            }
            
            try {
                const licenseIndex = allLicenses.findIndex(l => l.key === licenseKey);
                if (licenseIndex !== -1) {
                    allLicenses[licenseIndex].status = 'active';
                    allLicenses[licenseIndex].activatedAt = new Date().toISOString();
                    
                    // Save to database
                    localStorage.setItem('wpcm_pro_licenses', JSON.stringify(allLicenses));
                    
                    alert('‚úÖ Licenza attivata con successo!');
                    renderLicenses();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error activating license:', error);
                alert('‚ùå Errore nell\'attivazione della licenza');
            }
        }

        async function deactivateLicense(licenseKey) {
            if (!confirm('‚ö†Ô∏è ATTENZIONE: Disattivare questa licenza?\n\nIl plugin del cliente si disattiver√† automaticamente.\n\nUsa questa funzione solo in caso di frode o pagamento ritirato.')) {
                return;
            }
            
            try {
                const licenseIndex = allLicenses.findIndex(l => l.key === licenseKey);
                if (licenseIndex !== -1) {
                    allLicenses[licenseIndex].status = 'inactive';
                    
                    // Save to database
                    localStorage.setItem('wpcm_pro_licenses', JSON.stringify(allLicenses));
                    
                    alert('‚ùå Licenza disattivata. Il plugin del cliente si disattiver√† automaticamente.');
                    renderLicenses();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error deactivating license:', error);
                alert('‚ùå Errore nella disattivazione della licenza');
            }
        }

        function copyLicense(licenseKey) {
            navigator.clipboard.writeText(licenseKey).then(() => {
                alert(`üìã Codice licenza copiato!\n\n${licenseKey}`);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = licenseKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert(`üìã Codice licenza copiato!\n\n${licenseKey}`);
            });
        }

        async function resendEmail(licenseKey) {
            const license = allLicenses.find(l => l.key === licenseKey);
            if (!license) {
                alert('‚ùå Licenza non trovata');
                return;
            }
            
            if (confirm(`üìß Reinviare email di licenza a ${license.email}?`)) {
                try {
                    // Simulate email sending
                    alert('üìß Email reinviata con successo!\n\nIl cliente ricever√† nuovamente il codice licenza e il file ZIP.');
                    console.log('Resending email for license:', licenseKey);
                } catch (error) {
                    console.error('Error resending email:', error);
                    alert('‚ùå Errore nell\'invio email');
                }
            }
        }

        async function deleteLicense(licenseKey) {
            if (!confirm('üóëÔ∏è ATTENZIONE: Eliminare definitivamente questa licenza?\n\nQuesta azione non pu√≤ essere annullata!')) {
                return;
            }
            
            try {
                allLicenses = allLicenses.filter(l => l.key !== licenseKey);
                localStorage.setItem('wpcm_pro_licenses', JSON.stringify(allLicenses));
                
                alert('üóëÔ∏è Licenza eliminata definitivamente.');
                renderLicenses();
                updateStatistics();
            } catch (error) {
                console.error('Error deleting license:', error);
                alert('‚ùå Errore nell\'eliminazione della licenza');
            }
        }

        function logout() {
            localStorage.removeItem('siteworld_user');
            window.location.href = 'siteworld-login.html';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            renderLicenses();
        });

        // Initialize
        loadLicenses();

        // Auto-refresh every 30 seconds
        setInterval(loadLicenses, 30000);
    </script>
</body>
</html>
